<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrapper{
            display: grid;
            grid-template-columns: 1fr  min(60ch, calc(100% - 64px)) 1fr;
            grid-column-gap: 32px;
        }
        .wrapper > * {
            grid-column: 2;
        }
        .full-bleed {
            width: 100%;
            grid-column: 1/-1;
        }
    </style>
</head>
<body>
<main class="wrapper">
    <h1>Some Heading</h1>
    <p>Some content and stuff</p>
    <img class="full-bleed" alt="cute meerkat" src="meerkat.jpg" />
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid 基于 grid-column 线 定位分配子项</title>
    <style>
        body {
            margin: 40px;
        }
        .wrapper {
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-gap: 10px;
            background-color: #fff;
            color: #444;
        }
        .child {
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            padding: 20px;
            font-size: 150%;
        }

        .a {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
        }

        .b {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
        }

        .c {
            grid-column: 3 / 4;
            grid-row: 2 / 3;
        }

        .d {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
        }

        .e {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
        }

        .f {
            grid-column: 3 / 4;
            grid-row: 1 / 2;
        }
    </style>
</head>
<body>
    <article class="wrapper">
        <div class="child a">A</div>
        <div class="child b">B</div>
        <div class="child c">C</div>
        <div class="child d">D</div>
        <div class="child e">E</div>
        <div class="child f">F</div>
    </article>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网格流</title>
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: 1fr 3fr;
            grid-template-rows: 1fr 2fr 2fr;
            gap:16px;
            border: 1px solid blue;
            margin: 20px;
            height: 500px;
        }
        .child{
            border: 1px solid yellowgreen;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="child">1</div>
        <div class="child">2</div>
        <div class="child">3</div>
        <div class="child">4</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注意键盘用户</title>
    <style>
        .child {
            background: #0bbea0;
        }
        .wrapper {
            display: grid;
            grid-template-columns:90px 90px;
            //justify-content: center;
            justify-content: space-evenly;
            align-content: center;
            width: 300px;
            height: 300px;
            gap: 4px;
            background: #7f7f7f;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="child">
            One
        </div>
        <div class="child">
            Two
        </div>
        <div class="child">
            three
        </div>
        <div class="child">
            four
        </div>
    </div>
</body>
</html>

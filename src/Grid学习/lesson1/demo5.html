<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重复repeat</title>
    <style>
        .wrapper {
            display: grid;
            grid-template-columns:repeat(4, 1fr);
            grid-template-rows: repeat(4,1fr);
            gap: 4px;
            height: 300px;
            border: 1px solid blue;
        }
        .child{
            border: 1px solid gray;
            grid-column: 2;
            grid-row: 2 ;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="child">1</div>
    </div>
</body>
</html>
